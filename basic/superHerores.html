<!DOCTYPE html>
<html lang="en">
<head>

    <title>Super Heroes</title>
</head>
<body>
    <script>
        var heroes = ["Superman","Thor","Batman","WonderWoman","Green_Lantern"];

        for (let i = 0; i < heroes.length; i++) {

        }
    </script>
