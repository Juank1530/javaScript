    <title>Creeper</title>

<body>
    <canvas width="600" height="400"></canvas>

<canvas width="600" height="400"></canvas>

<script>
    var display = document.querySelector("canvas");
    var pencil = display.getContext("2d");

    //Head
    pencil.fillStyle = 'darkgreen';
    pencil.fillRect(125, 50, 350 ,300); //fillRect(x, y, weight ,height) it is to draw a rectangle
    //Eyes
    pencil.fillStyle = 'black';
    pencil.fillRect(175, 110, 90, 90);
    pencil.fillRect(335, 110, 90, 90);
    //Nose
    pencil.fillRect(265, 200, 70, 100);
     //Mouth
    pencil.fillRect(225, 240, 40, 110);
    pencil.fillRect(335, 240, 40, 110);
</script>

</body>
