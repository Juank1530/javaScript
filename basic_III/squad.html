<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var display = document.querySelector("canvas");
        var pencil = display.getContext("2d");

        pencil.fillStyle = "back";
        pencil.beginPath();
        pencil.moveTo(50,50);
        pencil.lineTo(50,400);
        pencil.lineTo(400,400);
        pencil.fill();

        pencil.fillStyle = "white";
        pencil.beginPath();
        pencil.moveTo(100,175); // Move to center in the canvas
        pencil.lineTo(100,350);
        pencil.lineTo(275,350); // Move to
        pencil.fill();

    </script>

</body>
</html>
