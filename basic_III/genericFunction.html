<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Function</title>
</head>
<body>

<canvas width="600" height="400"></canvas>

<script>

    function drawSquared(x,y,color){
        var display = document.querySelector("canvas");
        var pencil = display.getContext("2d");
        pencil.fillStyle = color;
        pencil.fillRect(x,y,50,50);
        pencil.strokeStyle = "black";
        pencil.strokeRect(x,y,50,50);// To draw a out site line in the square
    }

    function drawSquare2(x,y,color,height){
        var display = document.querySelector("canvas");
        var pencil = display.getContext("2d");
        pencil.fillStyle = color;
        pencil.fillRect(x,y,50,height);
        pencil.strokeStyle = "black";
        pencil.strokeRect(x,y,50,height);
    }

    //Loops
    var i = 0;
    while (i < 600) {
        drawSquared(i,0,"blue");
        drawSquared(i,50,"blue");
        drawSquared(i,100,"blue");
        drawSquared(i,150,"blue");
        i= i+ 50;
    }

    for (let i = 0; i < 600; i = i+50) {
        drawSquared(0,i,"red");
        drawSquared(50,i,"red");
        drawSquared(100,i,"red");
        drawSquared(150,i,"red");
    }

</script>

</body>
</html>
