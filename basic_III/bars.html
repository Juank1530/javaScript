<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bars</title>
</head>
<body>

<canvas width="600" height="400"></canvas>

<script>

    var serie2009 = [6,47,41,3,3];
    var serie2019 = [81,9,3,3,4];
    var colors = ["blue","green","yellow", "red","gray"];

    function drawRectangle(x,y,weight,height, color){
        var display = document.querySelector("canvas");
        var pencil = display.getContext("2d");

        pencil.fillStyle = color;
        pencil.fillRect(x,y,weight,height);
        pencil.strokeStyle="black"
        pencil.strokeRect(x,y,weight,height);
    }

    function writeText(x,y,text){
        var display = document.querySelector("canvas");
        var pencil = display.getContext("2d");

        pencil.font="15px Georgia";
        pencil.fillStyle="black";
        pencil.fillText(text,x,y)
    }

    function drawBar(x,y,serie,colors,text){
        writeText(x,y - 10, text);
        var sumHeight = 0;
        for (var i = 0; i < serie.length; i++) {
            var height = serie[i];
            drawRectangle(x, y + sumHeight, 100, height, colors[i]);
            sumHeight = sumHeight + height;
        }
    }

    drawBar(50,50,serie2009,colors,"2009");
    drawBar(200,50,serie2019,colors,"2019");

/*
    for (var i = 0; i < colors.length; i++) {
        drawRectangle(50,200,10,10,colors[i])
    }*/

    drawRectangle(50,200,10,10,colors[0]);
    writeText(70, 210,"Chrome");
    drawRectangle(50,215,10,10,colors[1]);
    writeText(70, 225,"Chrome");
    drawRectangle(50,230,10,10,colors[2]);
    writeText(70, 240,"Chrome");
    drawRectangle(50,245,10,10,colors[3]);
    writeText(70, 255,"Chrome");
    drawRectangle(50,260,10,10,colors[4]);
    writeText(70, 270,"Chrome");


</script>

</body>
</html>
